<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <h3 style="margin-top: 3vh;margin-left: 8vh;">Sign Up & enjoy!</h3>
    <hr>
    <form action="{% url 'djangoapp:signup' %}" method="post" style="display: grid;width: 80%;margin: auto;">
        {% csrf_token %}
        <label for="input">User Name</label><input type="text" name="username" placeholder="please enter a username">
        <label for="input">First Name</label><input type="text" name="firstname" placeholder="please enter your firstname">
        <label for="input">Last Name</label><input type="text" name="lastname" placeholder="please enter a lastname">
        <label for="input">Password</label><input type="password" name="password" placeholder="please enter a password">
        <button type="submit" style="margin-top: 2vh" class="btn btn-primary">Register</button>
    </form>
    <footer class="footer" style="margin-top: 7%;">
        <div class="container">
         <div class="row">
           <div class="footer-col">
             <h4>useful Links</h4>
             <ul>
                <li><a href="{% url 'djangoapp:index' %}">Home</a></li>
                <li><a href="{% url 'djangoapp:about' %}">About</a></li>
             </ul>
           </div>
           <div class="footer-col">
             <h4>contact us</h4>
             <ul>
               <li><a href="{% url 'djangoapp:contact' %}">Go to contact page</a></li>
             </ul>
           </div>
           <div class="footer-col">
               <img src="https://www.pngall.com/wp-content/uploads/2/Roadster-Car-Transparent.png" style="filter: invert(1);width: 400px;margin-top: -70px;">
           </div>
         </div>
        </div>
     </footer>
    </body><style>
        .footer{
      background-color: #24262b;
        padding: 70px 0;
    }
    .footer-col{
       width: 25%;
       padding: 0 15px;
    }
    .footer-col h4{
      font-size: 18px;
      color: #ffffff;
      text-transform: capitalize;
      margin-bottom: 35px;
      font-weight: 500;
      position: relative;
    }
    .footer-col h4::before{
      content: '';
      position: absolute;
      left:0;
      bottom: -10px;
      background-color: #e91e63;
      height: 2px;
      box-sizing: border-box;
      width: 50px;
    }
    .footer-col ul li:not(:last-child){
      margin-bottom: 10px;
    }
    .footer-col ul li a{
      font-size: 16px;
      text-transform: capitalize;
      color: #ffffff;
      text-decoration: none;
      font-weight: 300;
      color: #bbbbbb;
      display: block;
      transition: all 0.3s ease;
    }
    .footer-col ul li a:hover{
      color: #ffffff;
      padding-left: 8px;
    }
    .footer-col .social-links a{
      display: inline-block;
      height: 40px;
      width: 40px;
      background-color: rgba(255,255,255,0.2);
      margin:0 10px 10px 0;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      color: #ffffff;
      transition: all 0.5s ease;
    }
    .footer-col .social-links a:hover{
      color: #24262b;
      background-color: #ffffff;
    }
    
    /*responsive*/
    @media(max-width: 767px){
      .footer-col{
        width: 50%;
        margin-bottom: 30px;
    }
    }
    @media(max-width: 574px){
      .footer-col{
        width: 100%;
    }
    }
    </style>
</html>
